<!--
  Generated template for the PriceListDetail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="newcolor">
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item style="clear: both;" *ngFor="let product of item.products"> 
			<b class="alignleft">{{product.name}}:</b> 
			<span class="alignright">{{product.price}}</span> 
		</ion-item>
	</ion-list>
</ion-content>
