<ion-header>
  <ion-navbar>
    <ion-title>
      Yardage Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>

	  <ion-item>
	    <ion-label stacked>Length in feet</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Width in feet</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Depth in inches</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	</ion-list>

  <div padding>
    <button ion-button color="primary" block>Calculate</button>
  </div>

</ion-content>
